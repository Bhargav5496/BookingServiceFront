<div class="bg" *ngIf="ad">
    <div class="ad-details-container">
        <div class="top-section">
            <div class="profile">
                <img [src]="avtarUrl" alt="profile">
            </div>
            <div class="ad-details">
                <h2>{{ad.serviceName}}</h2>
                <h5>Price: <b>{{ad.price}}</b></h5>
                <h5>Description: <b>{{ad.description}}</b> - Company Name: <b>{{ad.companyName}}</b></h5>
            </div>
        </div>
        <div class="book-service">
            <h2 class="blue-txt">Book Service</h2>
            <form nz-form [formGroup]="validateForm">
                <nz-form-item>
                    <nz-form-label>Date of Booking</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker formControlName="bookingDate" name="bookingDate">
                        </nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button class="blue-btn" [disabled]="validateForm.invalid" (click)="bookService()">Book</button>
            </form>
        </div>
    </div>
    <div class="review-section">
        <div class="review-card" *ngFor="let review of reviews">
            <nz-card [nzBordered]="false" nzTitle="{{review.clientName}}">
                <p>
                    Review: <strong>{{review.review}}</strong>
                </p>
                <p>
                    Rating: <strong><nz-rate disabled [ngModel]="review.rating"></nz-rate></strong>
                </p>
                <p>
                    Posted on:
                    <strong>{{review.reviewDate | date: "dd/MM/yyyy"}}</strong>
                </p>
            </nz-card>
        </div>
    </div>
</div>
