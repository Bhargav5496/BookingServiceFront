<nz-table #basicTable [nzData]="bookings" [nzPageSize]="20" [nzShowPagination]="'false'">
    <thead>
        <tr>
            <th class="heading">Client Name</th>
            <th class="heading">Service</th>
            <th class="heading">Date</th>
            <th class="heading">Status</th>
            <th class="heading">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of basicTable.data">
            <td>{{booking.userName}}</td>
            <td>{{booking.serviceName}}</td>
            <td>{{booking.bookingDate | date : "dd/MM/yyyy"}}</td>
            <td>{{booking.reservationStatus}}</td>
            <td>
                <span *ngIf="booking.reservationStatus === 'PENDING'">
                    <button nzSize="large" nz-button nzType="primary" (click)="changeBookingStatus(booking.id, 'Approve')">
                        Approve
                    </button>
                    <button nzSize="large" nz-button nzType="primary" (click)="changeBookingStatus(booking.id, 'Reject')" nzDanger>
                        Reject
                    </button>
                </span>
            </td>
        </tr>
    </tbody>

</nz-table>
