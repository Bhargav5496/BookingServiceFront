<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col class="company-ad-heading">
                <h1>Create Ad</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
                <div nz-row>
                    <div nz-col  [nzMd]="24" [nzSm]="24" [nzXs]="24">
                        <div class="profile-bedge">
                            <label for="upload_profile_image" *ngIf="selectedFile">
                                <img class="profile" [src]="imagePreview" alt="profile">
                            </label>
                            <input type="file" nz-button nzType="primary" accept="image/x-png, image/gif, image/jpeg" 
                            (change)="onFileSelected($event)">
                            <button nz-button nzShape="circle"></button>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                <input nz-input placeholder="Service Name" formControlName="serviceName">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                <input nz-input placeholder="Price" formControlName="price" type="number">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                <textarea rows="6" placeholder="Description" formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
