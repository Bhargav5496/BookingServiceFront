<div class="bg">
    <div class="form-bg parent">
        <div class="child">
            <div nz-col class="company-ad-heading">
                <h1>Update Ad</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
                <div nz-row>
                    <div class="file-upload-container">
                        <label class="file-upload-label">
                            <span>Select a file</span>
                            <input type="file" nz-button nzType="primary" accept="image/x-png, image/gif, image/jpeg"
                            (change)="onFileSelected($event)">
                        </label>

                        <div *ngIf="imagePreview" class="image-preview">
                            <div class="circleImage">
                                <img [src]="imagePreview" alt="Priview Image" class="preview-image">
                            </div>
                        </div>

                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circleImage">
                                <img [src]="existingImage" alt="Existing Image" class="preview-image">
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                <input nz-input placeholder="Service Name" formControlName="serviceName">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                <input nz-input placeholder="Price" formControlName="price" type="number">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                <textarea rows="6" placeholder="Description" formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <button nz-button class="login-form-button blue-btn" [nzType]="'primary'">
                        Update Ad
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
